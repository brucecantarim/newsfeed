<ion-header>
    <ion-navbar> <!-- Here's the app navbar, it can contain the App title, buttons, etc -->
        <ion-title>
            Newsfeed
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content> <!-- Dinamic content should always be placed here -->
    <ion-list>
        <ion-item *ngFor="let feed of feeds"><!-- Here we are iterating a loop in the array -->
           <ion-thumbnail item-left>
               <img src="{{ feed.data.thumbnail }}"><!-- We could also use the [src]="feed.data.thumbnail" sintax here-->
           </ion-thumbnail>
            <h2>{{ feed.data.title }}</h2><!-- Is it just me, or this reminds Twig a LOT? -->
            <p>{{ feed.data.domain }}</p>
        </ion-item>
    </ion-list>
</ion-content>
